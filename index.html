<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro e Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        >
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Digite seu email" required>
                
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
                
                <button type="button" onclick="login()">Entrar</button>
                <p>Não tem uma conta? <a href="#" onclick="toggleForm()">Registre-se</a></p>
            </form>
        </div>

       
        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Cadastrar</h2>
            <form>
                <label for="registerName">Nome:</label>
                <input type="text" id="registerName" placeholder="Digite seu nome" required>

                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="Digite seu email" required>
                
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" placeholder="Digite sua senha" required>

                <label for="registerFilm">Filmes Favoritos:</label>
                <select id="registerFilm" multiple>
                    <option value="O Poderoso Chefão">O Poderoso Chefão</option>
                    <option value="Matrix">Matrix</option>
                    <option value="Clube da Luta">Clube da Luta</option>
                    <option value="Forrest Gump">Forrest Gump</option>
                    <option value="O Resgate do Soldado Ryan">O Resgate do Soldado Ryan</option>
                </select>
                <small>Segure a tecla Ctrl para selecionar vários filmes.</small>
                
                <button type="button" onclick="register()">Registrar</button>
                <p>Já tem uma conta? <a href="#" onclick="toggleForm()">Entre</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
